kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: nginx
  namespace: default
spec:
  template:
    metadata:
      name: nginx
      labels:
        nginx-node: pod
    spec:
      {% if cnf["dnsPolicy"] %}    
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      nodeSelector:
        webportal: active
      hostNetwork: true        
      containers:
      - name: nginx-proxy
        image: {{cnf["worker-dockerregistry"]}}{{cnf["dockerprefix"]}}nginx:{{cnf["dockertag"]}}
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /WebUI
          name: webuiconfig
        - mountPath: /var/log/webui
          name: webuilog
      volumes:
      - name: webuiconfig
        hostPath:
          path: /etc/WebUI
      - name: webuilog
        hostPath:
          path: /var/log/webui
