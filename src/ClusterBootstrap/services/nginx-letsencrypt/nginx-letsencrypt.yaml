kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: nginx
  namespace: default
spec:
  template:
    metadata:
      name: nginx
      labels:
        nginx-node: pod
    spec:
      {% if cnf["dnsPolicy"] %}    
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      nodeSelector:
        webportal: active
      hostNetwork: true        
      containers:
      - name: nginx-proxy
        image: {{cnf["worker-dockerregistry"]}}{{cnf["dockerprefix"]}}nginx:{{cnf["dockertag"]}}
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /tmp/docker.sock
          name: dockersock
        - mountPath: /etc/nginx/certs
          name: certs
        - mountPath: /etc/nginx/vhost.d
          name: hostd
        - mountPath: /usr/share/nginx/html
          name: nginxhtml          
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
      - name: certs
        hostPath:
          path: /path/to/certs
      - name: hostd
        hostPath:
          path: /etc/nginx/vhost.d
      - name: nginxhtml
        hostPath:
          path: /usr/share/nginx/html

      